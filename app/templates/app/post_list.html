{% extends 'app/base.html' %}
{% block content %}
<h1>Posts list</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>User</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
    {% for post in posts%}
        <tr>
            <td>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
            </td>
            <td>{{ post.user.username }}</td>
            <td>
                <a href="{% url 'post-update' post.pk %}" class="btn btn-primary">Atualizar</a>
                <a href="{% url 'post-delete' post.pk %}" class="btn btn-danger">Deletar</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
