{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Posts form</h2>
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form | crispy}}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Salvar</button>
    </div>
  </form>
{% endblock %}
